<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多功能日曆</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --work-color: #b2fba5;
      --holiday-color: #ff8a80;
      --bg-color: #f5f5ff;
      --font-color: #333;
    }
    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 1rem;
    }
    .calendar-day {
      background-color: white;
      border-radius: 8px;
      padding: 6px;
      height: 100px;
      position: relative;
      cursor: pointer;
      overflow-y: auto;
      font-size: 14px;
    }
    .calendar-day.work {
      background-color: var(--work-color);
    }
    .calendar-day.holiday {
      background-color: var(--holiday-color);
    }
    .calendar-day .date {
      position: absolute;
      top: 4px;
      right: 4px;
      font-weight: bold;
    }
    .calendar-day .events {
      margin-top: 20px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .settings-panel {
      padding: 1rem;
    }
    select, input[type="color"] {
      margin-left: 8px;
    }
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255, 255, 255, 0.9);
      z-index: 9999;
      font-size: 24px;
      text-align: center;
      line-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="loading">載入中，請稍候...</div>

  <div class="navbar">
    <strong>多功能日曆</strong>
    <button class="button is-danger" onclick="logout()">登出</button>
  </div>

  <div class="settings-panel">
    <label>背景顏色: <input type="color" onchange="setTheme(this.value, 'bg')"></label>
    <label>字體顏色: <input type="color" onchange="setTheme(this.value, 'font')"></label>
    <label>放假顏色: <input type="color" onchange="setTheme(this.value, 'holiday')"></label>
    <label>上班顏色: <input type="color" onchange="setTheme(this.value, 'work')"></label>
  </div>

  <div class="calendar-container" id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function setTheme(value, type) {
      if (type === 'bg') document.body.style.backgroundColor = value;
      if (type === 'font') document.body.style.color = value;
      if (type === 'holiday') document.documentElement.style.setProperty('--holiday-color', value);
      if (type === 'work') document.documentElement.style.setProperty('--work-color', value);
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    function renderCalendar(userId) {
      document.getElementById('loading').style.display = 'none';
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= totalDays; d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';

        const dateLabel = document.createElement('div');
        dateLabel.className = 'date';
        dateLabel.innerText = d;

        const eventList = document.createElement('div');
        eventList.className = 'events';

        dayDiv.appendChild(dateLabel);
        dayDiv.appendChild(eventList);

        db.collection('calendars').doc(userId).collection('events').doc(dateStr).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const events = data.events || [];
            const type = data.type || 'work';
            dayDiv.classList.add(type);
            eventList.innerText = events.join('\n');
          } else {
            dayDiv.classList.add('work');
          }
        });

        dayDiv.onclick = () => {
          const input = prompt(`輸入 ${dateStr} 新活動：`);
          if (input === null || input.trim() === '') return;
          const isHoliday = confirm('是否設為放假日期？');
          const docRef = db.collection('calendars').doc(userId).collection('events').doc(dateStr);
          docRef.get().then(doc => {
            const data = doc.exists ? doc.data() : { events: [] };
            const updatedEvents = [...(data.events || []), input.trim()];
            docRef.set({ type: isHoliday ? 'holiday' : 'work', events: updatedEvents });
            renderCalendar(userId);
          });
        };

        calendar.appendChild(dayDiv);
      }
    }

    // Show loading screen while checking auth
    document.getElementById('loading').style.display = 'block';

    firebase.auth().getRedirectResult().then(result => {
      if (result.user) {
        renderCalendar(result.user.uid);
      } else if (!auth.currentUser) {
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        auth.signInWithRedirect(provider);
      }
    }).catch(error => {
      alert("登入錯誤：" + error.message);
      console.error("登入錯誤：", error);
    });

    auth.onAuthStateChanged(user => {
      if (user) renderCalendar(user.uid);
    });
  </script>
</body>
</html>
