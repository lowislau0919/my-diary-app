  <style>

    body {

    .calendar-container {

      gap: 6px;

    }
    .calendar-day {
      background-color: white;
      border-radius: 6px;
      padding: 6px;
      height: 100px;
      position: relative;
      cursor: pointer;
      overflow-y: auto;
      font-size: 14px;
    }
    .calendar-day.work { background-color: var(--work-color); }
    .calendar-day.holiday { background-color: var(--holiday-color); }
    .calendar-day .date { position: absolute; top: 4px; right: 4px; font-weight: bold; }
    .calendar-day .events { margin-top: 20px; font-size: 12px; white-space: pre-wrap; }

</head>
<body>
  <div class="navbar">
    <strong>ğŸ“… æ—¥èªŒè¡Œäº‹æ›†</strong>
    <button class="button is-danger" onclick="logout()">ç™»å‡º</button>
  </div>

  <div class="tabs is-centered is-boxed">
    <ul>
      <li class="is-active" id="tab-calendar"><a onclick="showPage('calendar')">è¡Œäº‹æ›†</a></li>
      <li id="tab-settings"><a onclick="showPage('settings')">è¨­å®š</a></li>
    </ul>
  </div>

  <div id="calendar-page">
    <div class="calendar-container" id="calendar"></div>
  </div>

  <div id="settings-page" class="settings-panel" style="display:none">
    <h3 class="title is-5">ä»‹é¢é¡è‰²è¨­å®š</h3>
    <label>èƒŒæ™¯é¡è‰²: <input type="color" onchange="setTheme(this.value, 'bg')"></label><br>
    <label>å­—é«”é¡è‰²: <input type="color" onchange="setTheme(this.value, 'font')"></label><br>
    <label>æ”¾å‡é¡è‰²: <input type="color" onchange="setTheme(this.value, 'holiday')"></label><br>
    <label>ä¸Šç­é¡è‰²: <input type="color" onchange="setTheme(this.value, 'work')"></label><br>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function showPage(id) {
      document.getElementById('calendar-page').style.display = id === 'calendar' ? '' : 'none';
      document.getElementById('settings-page').style.display = id === 'settings' ? '' : 'none';
      document.getElementById('tab-calendar').classList.toggle('is-active', id === 'calendar');
      document.getElementById('tab-settings').classList.toggle('is-active', id === 'settings');
    }

    function setTheme(value, type) {
      if (type === 'bg') document.body.style.backgroundColor = value;
      if (type === 'font') document.body.style.color = value;
      if (type === 'holiday') document.documentElement.style.setProperty('--holiday-color', value);
      if (type === 'work') document.documentElement.style.setProperty('--work-color', value);
    }

    function logout() {
      auth.signOut();
    }

    function renderCalendar(userId) {
      const calendar = document.getElementById('calendar');
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement('div');
        calendar.appendChild(blank);
      }

      for (let d = 1; d <= totalDays; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const label = document.createElement('div');
        label.className = 'date';
        label.innerText = d;
        const eventArea = document.createElement('div');
        eventArea.className = 'events';

        dayDiv.appendChild(label);
        dayDiv.appendChild(eventArea);

        db.collection('calendars').doc(userId).collection('events').doc(dateStr).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            dayDiv.classList.add(data.type === 'holiday' ? 'holiday' : 'work');
            eventArea.innerText = (data.notes || []).join('\n');
          } else {
            dayDiv.classList.add('work');
          }
        });

        dayDiv.onclick = () => {
          const note = prompt(`æ–°å¢ ${dateStr} æ´»å‹•ç­†è¨˜:`);
          if (note === null || note.trim() === '') return;
          const type = confirm('æ˜¯å¦è¨­ç‚ºæ”¾å‡æ—¥æœŸï¼Ÿ') ? 'holiday' : 'work';
          db.collection('calendars').doc(userId).collection('events').doc(dateStr).get().then(doc => {
            const prevNotes = (doc.exists && doc.data().notes) ? doc.data().notes : [];
            db.collection('calendars').doc(userId).collection('events').doc(dateStr).set({
              type,
              notes: [...prevNotes, note]
            });
            renderCalendar(userId);
          });
        };

        calendar.appendChild(dayDiv);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) renderCalendar(user.uid);
      else auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
    });
  </script>
</body>
</html>
