<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多功能日曆</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --work-color: #b2fba5;
      --holiday-color: #ff8a80;
      --bg-color: #f5f5ff;
      --font-color: #333;
    }
    body {
      background-color: var(--bg-color);
      color: var(--font-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 1rem;
    }
    .calendar-day {
      background-color: white;
      border-radius: 8px;
      padding: 6px;
      height: 100px;
      position: relative;
      cursor: pointer;
      overflow-y: auto;
      font-size: 14px;
    }
    .calendar-day.work {
      background-color: var(--work-color);
    }
    .calendar-day.holiday {
      background-color: var(--holiday-color);
    }
    .calendar-day .date {
      position: absolute;
      top: 4px;
      right: 4px;
      font-weight: bold;
    }
    .calendar-day .events {
      margin-top: 20px;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .settings-panel {
      padding: 1rem;
    }
    .login-box {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: white;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar hidden" id="navbar">
    <strong>多功能日曆</strong>
    <button class="button is-danger" onclick="logout()">登出</button>
  </div>

  <div class="settings-panel hidden" id="settingsPanel">
    <label>背景顏色: <input type="color" onchange="setTheme(this.value, 'bg')"></label>
    <label>字體顏色: <input type="color" onchange="setTheme(this.value, 'font')"></label>
    <label>放假顏色: <input type="color" onchange="setTheme(this.value, 'holiday')"></label>
    <label>上班顏色: <input type="color" onchange="setTheme(this.value, 'work')"></label>
  </div>

  <div class="calendar-container hidden" id="calendar"></div>

  <div class="login-box" id="loginBox">
    <h2 class="title is-4">登入／註冊</h2>
    <div class="field">
      <label class="label">電子郵件</label>
      <div class="control">
        <input id="email" class="input" type="email" placeholder="you@example.com" />
      </div>
    </div>
    <div class="field">
      <label class="label">密碼</label>
      <div class="control">
        <input id="password" class="input" type="password" placeholder="密碼" />
      </div>
    </div>
    <div class="field">
      <div class="control">
        <button class="button is-link" onclick="login()">登入</button>
        <button class="button is-light" onclick="signup()">註冊</button>
        <button class="button is-text" onclick="resetPassword()">忘記密碼？</button>
      </div>
    </div>
    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
  </div>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    function setTheme(value, type) {
      if (type === 'bg') document.body.style.backgroundColor = value;
      if (type === 'font') document.body.style.color = value;
      if (type === 'holiday') document.documentElement.style.setProperty('--holiday-color', value);
      if (type === 'work') document.documentElement.style.setProperty('--work-color', value);
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const captcha = grecaptcha.getResponse();
      if (!captcha) return alert("請完成驗證碼");

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          if (!userCredential.user.emailVerified) {
            alert("請先驗證電郵再登入。");
            auth.signOut();
          }
        })
        .catch(error => alert(error.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const captcha = grecaptcha.getResponse();
      if (!captcha) return alert("請完成驗證碼");

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          userCredential.user.sendEmailVerification();
          alert("註冊成功，請查收電郵進行驗證。");
        })
        .catch(error => alert(error.message));
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      if (!email) return alert("請輸入電郵");
      auth.sendPasswordResetEmail(email).then(() => {
        alert("已發送重設密碼連結到電郵。");
      }).catch(error => alert(error.message));
    }

    function logout() {
      auth.signOut().then(() => location.reload());
    }

    function renderCalendar(userId) {
      document.getElementById('calendar').classList.remove('hidden');
      document.getElementById('navbar').classList.remove('hidden');
      document.getElementById('settingsPanel').classList.remove('hidden');
      document.getElementById('loginBox').classList.add('hidden');

      const calendar = document.getElementById('calendar');
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const totalDays = new Date(year, month + 1, 0).getDate();

      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        calendar.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= totalDays; d++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';

        const dateLabel = document.createElement('div');
        dateLabel.className = 'date';
        dateLabel.innerText = d;

        const eventList = document.createElement('div');
        eventList.className = 'events';

        dayDiv.appendChild(dateLabel);
        dayDiv.appendChild(eventList);

        db.collection('calendars').doc(userId).collection('events').doc(dateStr).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            const events = data.events || [];
            const type = data.type || 'work';
            dayDiv.classList.add(type);
            eventList.innerText = events.join('\n');
          } else {
            dayDiv.classList.add('work');
          }
        });

        dayDiv.onclick = () => {
          const input = prompt(`輸入 ${dateStr} 新活動：`);
          if (input === null || input.trim() === '') return;
          const isHoliday = confirm('是否設為放假日期？');
          const docRef = db.collection('calendars').doc(userId).collection('events').doc(dateStr);
          docRef.get().then(doc => {
            const data = doc.exists ? doc.data() : { events: [] };
            const updatedEvents = [...(data.events || []), input.trim()];
            docRef.set({ type: isHoliday ? 'holiday' : 'work', events: updatedEvents });
            renderCalendar(userId);
          });
        };

        calendar.appendChild(dayDiv);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user && user.emailVerified) {
        renderCalendar(user.uid);
      }
    });
  </script>
</body>
</html>
