<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多功能日曆</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    :root {
      --work-color: #b2fba5;
      --holiday-color: #ff8a80;
      --bg-color: #f3e8ff;
      --font-color: #333;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--font-color);
      font-family: 'Segoe UI', sans-serif;
    }
    .calendar-container {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      margin: 2rem;
    }
    .calendar-day {
      background-color: white;
      border-radius: 6px;
      padding: 6px;
      min-height: 80px;
      position: relative;
      cursor: pointer;
      overflow-y: auto;
      font-size: 14px;
    }
    .calendar-day.work {
      background-color: var(--work-color);
    }
    .calendar-day.holiday {
      background-color: var(--holiday-color);
    }
    .calendar-day .date {
      position: absolute;
      top: 4px;
      right: 4px;
      font-weight: bold;
    }
    .calendar-day .events {
      margin-top: 20px;
      font-size: 12px;
    }
    .settings-panel {
      padding: 1rem;
    }
    .navbar {
      background: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <strong>多功能日曆</strong>
    <button class="button is-danger" onclick="logout()">登出</button>
  </div>

  <div class="settings-panel">
    <label>背景顏色: <input type="color" onchange="setTheme(this.value, 'bg')"></label>
    <label>字體顏色: <input type="color" onchange="setTheme(this.value, 'font')"></label>
    <label>放假顏色: <input type="color" onchange="setTheme(this.value, 'holiday')"></label>
    <label>上班顏色: <input type="color" onchange="setTheme(this.value, 'work')"></label>
    <br><br>
    <button class="button is-info" onclick="changeMonth(-1)">◀</button>
    <button class="button is-info" onclick="changeMonth(1)">▶</button>
    <span id="monthLabel" style="margin-left: 10px; font-weight:bold;"></span>
  </div>

  <div class="calendar-container" id="calendar"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function setTheme(value, type) {
      if (type === 'bg') document.body.style.backgroundColor = value;
      if (type === 'font') document.body.style.color = value;
      if (type === 'holiday') document.documentElement.style.setProperty('--holiday-color', value);
      if (type === 'work') document.documentElement.style.setProperty('--work-color', value);
    }

    function logout() {
      auth.signOut();
    }

    function changeMonth(diff) {
      currentMonth += diff;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      } else if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar(auth.currentUser.uid);
    }

    function renderCalendar(userId) {
      const calendar = document.getElementById('calendar');
      const monthLabel = document.getElementById('monthLabel');
      const firstDay = new Date(currentYear, currentMonth, 1).getDay();
      const totalDays = new Date(currentYear, currentMonth + 1, 0).getDate();

      monthLabel.innerText = `${currentYear}年${(currentMonth + 1).toString().padStart(2, '0')}月`;
      calendar.innerHTML = '';
      for (let i = 0; i < firstDay; i++) {
        const blank = document.createElement('div');
        calendar.appendChild(blank);
      }

      for (let d = 1; d <= totalDays; d++) {
        const dayDiv = document.createElement('div');
        dayDiv.className = 'calendar-day';
        const dateStr = `${currentYear}-${(currentMonth + 1).toString().padStart(2, '0')}-${d.toString().padStart(2, '0')}`;

        const label = document.createElement('div');
        label.className = 'date';
        label.innerText = d;

        const eventArea = document.createElement('div');
        eventArea.className = 'events';

        dayDiv.appendChild(label);
        dayDiv.appendChild(eventArea);

        db.collection('calendars').doc(userId).collection('events').doc(dateStr).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            dayDiv.classList.add(data.type === 'holiday' ? 'holiday' : 'work');
            eventArea.innerHTML = (data.notes || []).map(e => `<div>- ${e}</div>`).join('');
          } else {
            dayDiv.classList.add('work');
          }
        });

        dayDiv.onclick = () => {
          const note = prompt(`新增 ${dateStr} 活動筆記:`);
          if (!note) return;
          const type = confirm('是否設為放假？') ? 'holiday' : 'work';
          const ref = db.collection('calendars').doc(userId).collection('events').doc(dateStr);

          ref.get().then(doc => {
            const prev = doc.exists ? doc.data().notes || [] : [];
            ref.set({ type, notes: [...prev, note] });
            renderCalendar(userId);
          });
        };

        calendar.appendChild(dayDiv);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) renderCalendar(user.uid);
      else auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
    });
  </script>
</body>
</html>
