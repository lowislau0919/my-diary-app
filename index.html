<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>📘 我的日曆</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body { background: #dcbaff; min-height: 100vh; margin: 0; padding: 0; }
    .hidden { display: none; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 1rem; }
    .calendar div { background: white; padding: 10px; text-align: center; border-radius: 6px; }
    .calendar .today { background: #ffd1dc; font-weight: bold; }
  </style>
</head>
<body>
  <section class="section" id="login-section">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">歡迎來到我的日曆</h1>
      <button class="button is-success is-medium" onclick="login()">使用 Google 登入</button>
    </div>
  </section>

  <div class="main-container hidden" id="app-section">
    <aside class="menu p-4 has-background-white">
      <p class="menu-label">選單</p>
      <ul class="menu-list">
        <li><a class="is-active" onclick="showPage('calendar')">📅 行事曆</a></li>
        <li><a onclick="showPage('diary')">📖 日記（稍後推出）</a></li>
        <li><a onclick="showPage('export')">📤 匯出（稍後推出）</a></li>
      </ul>
      <button class="button is-danger mt-4" onclick="logout()">登出</button>
    </aside>

    <section class="section" id="calendar-page">
      <h2 class="title">📅 行事曆</h2>
      <p>今天是：<span id="today-date"></span></p>
      <div class="calendar" id="calendar-grid"></div>
    </section>

    <section class="section hidden" id="diary-page">
      <h2 class="title">📖 日記功能稍後推出</h2>
    </section>

    <section class="section hidden" id="export-page">
      <h2 class="title">📤 匯出功能稍後推出</h2>
    </section>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    function showPage(pageId) {
      ['calendar-page', 'diary-page', 'export-page'].forEach(id =>
        document.getElementById(id).classList.add('hidden'));
      document.getElementById(${pageId}-page).classList.remove('hidden');
    }

    function generateCalendar() {
      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const calendar = document.getElementById("calendar-grid");
      calendar.innerHTML = '';

      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const dayDiv = document.createElement("div");
        dayDiv.innerText = d;
        if (d === today.getDate()) dayDiv.classList.add("today");
        calendar.appendChild(dayDiv);
      }
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("app-section").classList.remove("hidden");
        document.getElementById("today-date").innerText = new Date().toISOString().split('T')[0];
        generateCalendar();
      } else {
        document.getElementById("login-section").classList.remove("hidden");
        document.getElementById("app-section").classList.add("hidden");
      }
    });
  </script>
</body>
</html>
