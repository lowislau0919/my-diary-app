cat <<EOF > index.html
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入 / 註冊</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <style>
    body {
      background-color: #f3f3ff;
      font-family: "Segoe UI", sans-serif;
      padding: 2rem;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    .error {
      color: #e04040;
      margin-top: 1rem;
    }
    .link-button {
      margin-left: 1rem;
      text-decoration: underline;
      background: none;
      border: none;
      color: #3273dc;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 class="title is-4">登入 / 註冊</h2>
    <div class="field">
      <label class="label">電子郵件</label>
      <div class="control">
        <input id="email" class="input" type="email" placeholder="you@example.com">
      </div>
    </div>
    <div class="field">
      <label class="label">密碼</label>
      <div class="control">
        <input id="password" class="input" type="password" placeholder="密碼">
      </div>
    </div>
    <div class="buttons">
      <button class="button is-link" onclick="login()">登入</button>
      <button class="button is-info" onclick="register()">註冊</button>
      <button class="link-button" onclick="resetPassword()">忘記密碼？</button>
    </div>
    <p class="error" id="error"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.appspot.com",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function showError(msg) {
      document.getElementById("error").innerText = msg;
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showError("請填寫所有欄位");
      auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "calendar.html")
        .catch(err => showError(err.message));
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!email || !password) return showError("請填寫所有欄位");
      auth.createUserWithEmailAndPassword(email, password)
        .then(userCred => {
          userCred.user.sendEmailVerification(); // 可選：發驗證郵件
          window.location.href = "calendar.html";
        })
        .catch(err => showError(err.message));
    }

    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      if (!email) return showError("請先填寫電子郵件");
      auth.sendPasswordResetEmail(email)
        .then(() => showError("重設密碼連結已寄出，請檢查你的信箱"))
        .catch(err => showError(err.message));
    }
  </script>
</body>
</html>
EOF
