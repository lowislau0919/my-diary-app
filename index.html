<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的日曆</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #8a2be2, #87cefa);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    .main-container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background-color: white;
      padding: 20px;
      height: 100vh;
    }
    .content {
      flex: 1;
      padding: 20px;
      background-color: #f9f9f9;
    }
    #calendar {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <section class="section" id="login-section">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">歡迎來到我的日曆</h1>
      <button class="button is-primary is-large" onclick="login()">使用 Google 登入</button>
    </div>
  </section>

  <div class="main-container is-hidden" id="app-section">
    <div class="sidebar">
      <p><strong id="user-name"></strong></p>
      <button class="button is-light is-fullwidth" onclick="showPage('calendar')">📅 行事曆</button>
      <button class="button is-light is-fullwidth" disabled>📖 日記（稍後推出）</button>
      <button class="button is-light is-fullwidth" disabled>💰 收支（稍後推出）</button>
      <button class="button is-danger is-fullwidth" onclick="logout()">登出</button>
    </div>
    <div class="content">
      <h2 class="title">📅 行事曆</h2>
      <div id="calendar"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC6vdUNMsL1q9M5Yx8W-KuHC3H-tCGL0eY",
      authDomain: "my-diary-app-6eb1e.firebaseapp.com",
      projectId: "my-diary-app-6eb1e",
      storageBucket: "my-diary-app-6eb1e.firebasestorage.app",
      messagingSenderId: "1027204805080",
      appId: "1:1027204805080:web:52446129ee5d06e25242ad"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    }

    function logout() {
      auth.signOut();
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-section").classList.add("is-hidden");
        document.getElementById("app-section").classList.remove("is-hidden");
        document.getElementById("user-name").innerText = `👤 ${user.displayName}`;
        renderCalendar();
      } else {
        document.getElementById("login-section").classList.remove("is-hidden");
        document.getElementById("app-section").classList.add("is-hidden");
      }
    });

    function showPage(name) {
      // 切換頁面功能
    }

    function renderCalendar() {
      const calendar = document.getElementById("calendar");
      const today = new Date();
      calendar.innerHTML = `<div class='box'>今天是：${today.toLocaleDateString()}</div>`;
    }
  </script>
</body>
</html>
